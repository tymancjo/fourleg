<!DOCTYPE html>
<html>
<head>
    <title>
       Aron Web Control 
    </title>
    <meta name="viewport" content="user-scalable=no">
</head>
<body  style="position: fixed; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
color:rgb(128, 128, 128);
font-size: xx-large;  overflow: hidden;">

<div style="width:100vw; align-content: center; ">
<center>
    <h1 style="text-align:center">
        Aron WebSerial </h1>
      <div>
        <p><label for="InputBox">Serial Command</label></p>
        <p>
        <input type="input" id="InputBox" name="input_string"
        style = "width: 85%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        box-shadow:inset 0 -0.6em 0 -0.35em rgba(0,0,0,0.17);
        font-size: 16pt;"
        onkeydown="if (event.keyCode == 13) { send_data(); return false; }">

        <input type="button" id="clear" name="ButtonClear" value="X"
        style = "display:inline-block;
        padding:0.7em 1.4em;
        margin:0 0.3em 0.3em 0;
        border-radius:0.15em;
        box-sizing: border-box;
        text-decoration:none;
        font-family:'Roboto',sans-serif;
        text-transform:uppercase;
        font-weight:400;
        font-size: 18pt;
        color:#FFFFFF;
        background-color:#a1aac1;
        box-shadow:inset 0 -0.6em 0 -0.35em rgba(0,0,0,0.17);
        text-align:center;
        position:relative;"
        >
        <br>
        <input type="button" id="button" name="ButtonSend" value="Send"
        style = "display:inline-block;
        padding:0.7em 1.4em;
        margin:0 0.3em 0.3em 0;
        border-radius:0.15em;
        box-sizing: border-box;
        text-decoration:none;
        font-family:'Roboto',sans-serif;
        text-transform:uppercase;
        font-weight:400;
        font-size: 18pt;
        color:#FFFFFF;
        background-color:#a1aac1;
        box-shadow:inset 0 -0.6em 0 -0.35em rgba(0,0,0,0.17);
        text-align:center;
        position:relative;"
        >
        </p>    
        </div>

        <div>
            <p>History 
            
            <input type="button" id="clearh" name="ButtonClear" value="X"
            style = "display:inline-block;
            padding:0.7em 1.4em;
            margin:0 0.3em 0.3em 0;
            border-radius:0.15em;
            box-sizing: border-box;
            text-decoration:none;
            font-family:'Roboto',sans-serif;
            text-transform:uppercase;
            font-weight:400;
            font-size: 18pt;
            color:#FFFFFF;
            background-color:#a1aac1;
            box-shadow:inset 0 -0.6em 0 -0.35em rgba(0,0,0,0.17);
            text-align:center;
            position:relative;"
            >

        

            </p>
            <div id="history"> 

            </div>
        </div>
      
      <img src="img" width="30%">
 </center> 
 </div>   
<script>
  var gateway = `ws://${window.location.hostname}/ws`;
  var websocket;
  window.addEventListener('load', onLoad);
  function initWebSocket() {
    console.log('Trying to open a WebSocket connection...');
    websocket = new WebSocket(gateway);
    websocket.onopen    = onOpen;
    websocket.onclose   = onClose;
    websocket.onmessage = onMessage; // <-- add this line
  }
  function onOpen(event) {
    console.log('Connection opened');
  }
  function onClose(event) {
    console.log('Connection closed');
    setTimeout(initWebSocket, 2000);
  }
  function onMessage(event) {
      console.log(event)
  }

  function onLoad(event) {
    initWebSocket();
    initButton();
  }
  function initButton() {
    document.getElementById('button').addEventListener('click', send_data);
    document.getElementById('clear').addEventListener('click', clear_data);
    document.getElementById('clearh').addEventListener('click', clear_history);
  }

  function clear_history(){
    document.getElementById('history').innerHTML = "";
  }

  function clear_data(){
    document.getElementById('InputBox').value = "";
  }

  function send_data(){
    var inputstring = document.getElementById('InputBox').value;
    send(inputstring);
  }

  function send(command){
        var data = command + "\n";
            var theDIV = document.getElementById('history');
            
            var new_line = "<input type=\"button\" value=\"bring\" onClick=\"document.getElementById(\'InputBox\').value=\'";
            new_line += command + "\'\">";
            new_line += " " + command + " ";
            new_line += "<input type=\"button\" value=\"resend\" onClick=\"send(\'"+command+"\')\">";
            theDIV.innerHTML = new_line + "<br>" + theDIV.innerHTML;
            console.log(data);
            websocket.send(data);
  }
  
</script>

</body>
